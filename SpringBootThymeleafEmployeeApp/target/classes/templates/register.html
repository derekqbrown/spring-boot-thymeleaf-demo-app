<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Employee Leave App</title>
</head>
<body bgcolor='lightgray'>
<h1 align='center'>Employee Leave App</h1>
<br><br><br>
<h2 align="center" >Registration</h2>
<h3 align='center'> 
<a href="login">Login</a> | 
<a href="register">Register</a>
</h3>
<br><br>
<form align="center" th:action="@{registerUser}" th:object="${employee}" method="post">
<label>Name: </label><input type="text" th:field="*{name}" placeholder="Enter name">
<label>Password: </label><input type="password" th:field="*{password}" placeholder="Enter password">
<label>Email: </label><input type="email" th:field="*{email}" placeholder="Enter email">
<label>Role: </label><select th:field="*{role}">
	<option value="Manager">Manager</option>
	<option value="Employee" selected="selected">Employee</option>
</select>
<input type="submit" value="Register">
</form>

</body>
</html>
